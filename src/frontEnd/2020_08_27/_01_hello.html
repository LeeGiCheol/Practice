<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        body { 
            background-color : linen;
            color : green;
            margin-left : 40px;
            margin-right : 40px;
        }
        h1 {
            text-align : center;
            color : darked;
        }
        hr {
            height : 5px;
            border : solid grey;
            background-color: grey;
        }
        p {
            color : blue;
            font-size : 20px;
        }
    </style>
    <script>
        function show() {
            document.getElementById("fig").src="lgc.jpg";
        }

        function hide() {
            document.getElementById("fig").src="";
        }
    </script>

</head>
<body>
    <h1 onmouseover="show()" onmouseout="hide()">홈페이지</h1>
    <hr>
    <div>
        <img id="fig" src="">
    </div>
    <p>
        안녕하세요
    </p>
</body>
</html>
