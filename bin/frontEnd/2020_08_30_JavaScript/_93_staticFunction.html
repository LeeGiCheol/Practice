<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 전역함수</title>
    <script>
        function evalParseIntIsNaN() {
            var res = eval("2*3+4*6");
            document.write("eval(\"2*3+4*6\")은 " + res + "<br>");
            var m = parseInt("32");
            document.write("parseInt(\"32\")은 " + m + "<br>");
            var n = parseInt("0x32");
            document.write("parseInt(\"0x32\")은 " + n + "<br>");

            // hello는 정수로 변환할 수 없으므로 parseInt("hello")는 NaN 리턴
            n = parseInt("hello");
            if(isNaN(n))
                document.write("hello는 숫자가 아닙니다.")
        }
    </script>
</head>
<body>
    <h3>evel(), parseInt(), isNaN()</h3>
    <hr>
    <script>
        evalParseIntIsNaN();
    </script>
</body>
</html>
